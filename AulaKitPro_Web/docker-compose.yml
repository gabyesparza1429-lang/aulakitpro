version: '3.8'

services:
  web:
    build: .
    command: gunicorn AulaKitPro_Core.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "80:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-clave-de-emergencia-rapida
      - ALLOWED_HOSTS=143.198.138.195,localhost,127.0.0.1
      # Conexi√≥n a la base de datos (nombre de servicio 'db')
      - DATABASE_URL=postgres://postgres:postgres@db:5432/postgres

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data: